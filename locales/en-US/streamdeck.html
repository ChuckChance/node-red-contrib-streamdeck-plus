<script type="text/x-red" data-help-name="streamdeck-keyInput">
  <p>A node that will output the state of the Stream Deck keys.</p>
  <h3>Outputs</h3>
  <dl class="message-properties">
    <dt>payload<span class="property-type">integer</span></dt>
    <dd>Will be <code>0</code> when the key is down and keypress duration (always a strictly greater than zero integer) when the key is up.</dd>
    <dt>topic <span class="property-type">integer</span></dt>
    <dd>The index of the key being pressed, starts at <code>0</code></dd>
  </dl>
</script>

<script type="text/x-red" data-help-name="streamdeck-clearKey">
  <p>A node to clear Stream Deck's keys</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic <span class="property-type">integer</span></dt>
    <dd>The index of the key to clear, starts at <code>0</code>. Use -1 to clear all keys</dd>
  </dl>
</script>

<script type="text/x-red" data-help-name="streamdeck-setBrightness">
  <p>A node to clear Stream Deck's keys</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic <span class="property-type">integer</span></dt>
    <dd>The index of the key to change, starts at <code>0</code>. Use -1 to change the value for all keys</dd>
    <dt>payload <span class="property-type">integer</span></dt>
    <dd>The brightness to set the (all) keys at (value will be bound to 0-100 interval)</dd>
  </dl>
</script>


<script type="text/x-red" data-help-name="streamdeck-setImage">
  <p>A node to assign an image Stream Deck's keys</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic <span class="property-type">integer</span></dt>
    <dd>The index of the key to change, starts at <code>0</code></dd>
    <dt>payload <span class="property-type">string</span></dt>
    <dd>path/url/buffer data of image</dd>
  </dl>
</script>



<script type="text/x-red" data-help-name="streamdeck-setColor">
  <p>A node to assign a color to Stream Deck's keys</p>
  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>topic <span class="property-type">integer</span></dt>
    <dd>The index of the key to change, starts at <code>0</code>. Use -1 to change the color for all keys</dd>
    <dt>payload <span class="property-type">string</span></dt>
    <dd>hex RGB value to use as filling color</dd>
  </dl>
</script>
