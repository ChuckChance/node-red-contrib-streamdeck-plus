<script type="text/javascript">
  RED.nodes.registerType('streamdeck-keyInput',{
      category: 'hardware',
      color: '#3FADB5',
      defaults: {
          name: {value:""}
      },
      inputs:0,
      outputs:1,
      icon: "elgato.png",
      label: function() {
          return this.name||"keyInput";
      }
  });
</script>
<script type="text/x-red" data-template-name="streamdeck-keyInput">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>

  </div>
</script>
